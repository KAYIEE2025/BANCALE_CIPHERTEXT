<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tubigon Shift-Swap Cipher System - A custom encryption tool for secure messaging">
    <title>Tubigon Cipher System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>ğŸ” Tubigon Shiftâ€“Swap Cipher</h1>
        </header>

        <section class="cipher-interface">
            <div class="input-group">
                <label for="inputText" class="visually-hidden">Enter your message</label>
                <textarea 
                    id="inputText" 
                    placeholder="Enter your message here..."
                    aria-label="Enter your message for encryption or decryption"
                    rows="5"
                ></textarea>
            </div>

            <div class="button-group" role="group" aria-label="Cipher operations">
                <button type="button" onclick="encrypt()" aria-label="Encrypt message">
                    Encrypt
                </button>
                <button type="button" onclick="decrypt()" aria-label="Decrypt message">
                    Decrypt
                </button>
            </div>

            <div class="output-group">
                <label for="outputText" class="visually-hidden">Result</label>
                <textarea 
                    id="outputText" 
                    placeholder="Result will appear here..." 
                    readonly
                    aria-label="Encryption or decryption result"
                    rows="5"
                ></textarea>
            </div>
        </section>
        

    <script src="script.js"></script>

</body>

</html>
